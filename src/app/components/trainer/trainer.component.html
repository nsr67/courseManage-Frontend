<app-navigation></app-navigation>
<div class="container " style="width: 50%;">
    <div class="searching">
        <input class="form-control" type="text" name="courseName" [(ngModel)]="courseName" (ngModelChange)="Search()" placeholder="Search by course name...">
    </div>
    <div class="card ">
        <div class="card-header" style="text-align: center;">
            <h1>CREATORS DETAILS</h1>
        </div>
        <table class="table table-hover table-dark table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Course Name</th>
                    <th>Creators</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses" class="text-center">
                    <td>{{course.courseName}}</td>
                    <td>
                        <div *ngFor="let creator of course.creator; let i=index">
                            {{i+1}}<span>-></span>&nbsp;{{creator.name}}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="operation" style="text-align: center; margin-top: 20px;">
        <button (click)="ok()" class="btn btn-primary">OK</button>
    </div>
</div>
